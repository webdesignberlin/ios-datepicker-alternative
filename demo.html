<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        html{
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            position:relative;
            height:100%;
        }
        body {
            height:100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            position:relative;
        }
        body { margin: 0; padding: 0; }
        .demo {
            background: coral;
            padding: 3%;
        }

        .date {

            --date-color-bg: #fff;
            --date-height: 300px;
            max-width: 80%;
            background-color: var(--date-color-bg);
        }

        .date-fields {
            display: grid;
            grid-template: var(--date-height) / 1fr 1fr 1fr;
            grid-gap: 1em;
        }

        .date-field {
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: mandatory;
            /* older spec implementation */
            scroll-snap-destination: 0% 100%;
            scroll-snap-points-x: repeat(100%);
        }


        /* Demo Styles */

        .date {
            --theme-spacing: 1em;
        }

        .date-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .date-list__item {
            padding: 0;
            margin: 0;
        }

        .date-field__item {
            font-size: 16px;
            display: block;
            width: 100%;
            /*
            width: 25%;
            float: left;
            */
            padding: var(--theme-spacing);
            margin: calc(var(--theme-spacing) / 2) 0;
            line-height: 1.2;
            text-align: center;
            vertical-align: middle;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            background: none;
            user-select: none;
            text-decoration: none;
            border-radius: 0;
            border: 0;
        }

        .date-field__item--active {
            background: cornflowerblue;
            color: white;
        }

        .date-fields {
            grid-gap: 0;
        }


        .hide { display: none; }
    </style>

</head>
<body>
<div class="demo">
    <input type="date" class="date-trigger">
    <div id="date-wrapper">

        <p>
            <button class="btn js-clear">clear braucht niemand</button>
            <button class="btn js-done">Ãœbernehmen</button>
        </p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.0/nunjucks.min.js"></script>

<script src="scripts/generate-markup.js"></script>
<script src="scripts/io-datepicker-alternative.js"></script>
<script>
  /*demo.setDay('11');
   demo.setMonth('08');
   demo.setYear('0007');*/
  let elDatePicker = document.querySelector('.date-trigger');
  let demo = new datePicker(elDatePicker);
  demo.setYear('1984', true);
  demo.init();



  let clearbtn = document.querySelector('.js-clear');
  clearbtn.addEventListener('click', function () {
    console.log('clear');
    demo.clear();
  });

  let donebtn = document.querySelector('.js-done');
  donebtn.addEventListener('click', function () {
    console.log('done');
    document.getElementById('date-wrapper').classList.toggle('hide');
  });

  elDatePicker.addEventListener('click', function () {
    document.getElementById('date-wrapper').classList.toggle('hide');
  });



  window.scrollTo(0, 0);
  document.body.scrollTop = 0;

</script>
